<!DOCTYPE html>
<html>
<head>
    <title>Bed Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .ward-container {
            width: 45%;
            border: 1px solid #000;
            padding: 10px;
        }
        .chart-container {
            width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cygnet Bed Availability</h1>
    <div class="container">
        <div class="ward-container">
            <h2>Male Beds</h2>
            <div id="male-wards"></div>
        </div>
        <div class="ward-container">
            <h2>Female Beds</h2>
            <div id="female-wards"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            const maleWardsContainer = document.getElementById('male-wards');
            const femaleWardsContainer = document.getElementById('female-wards');

            maleWardsContainer.innerHTML = '';
            femaleWardsContainer.innerHTML = '';

            for (const [ward, info] of Object.entries(data.male_wards)) {
                maleWardsContainer.innerHTML += `<div class="ward">${ward}, ${info.purpose}, ${info.beds} Beds</div>`;
            }

            for (const [ward, info] of Object.entries(data.female_wards)) {
                femaleWardsContainer.innerHTML += `<div class="ward">${ward}, ${info.purpose}, ${info.beds} Beds</div>`;
            }
        }

        async function fetchChangeLog() {
            const response = await fetch('change_log.json');
            if (!response.ok) {
                console.error('Failed to load change log');
                return;
            }
            const changeLog = await response.json();

            const dates = changeLog.map(entry => entry.timestamp);
            const changes = changeLog.map(entry => entry.changes);

            const ctx = document.getElementById('bedChangesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Total Changes',
                        data: changes,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Changes'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            fetchChangeLog();
        });
    </script>
</body>
</html>
