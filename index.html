<!DOCTYPE html>
<html>
<head>
    <title>Bed Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .ward-container {
            width: 45%;
            border: 1px solid #000;
            padding: 10px;
        }
        .chart-container {
            width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cygnet Bed Availability</h1>
    <div class="container">
        <div class="ward-container">
            <h2>Male Beds</h2>
            <div id="male-wards"></div>
        </div>
        <div class="ward-container">
            <h2>Female Beds</h2>
            <div id="female-wards"></div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="bedChangesChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        function initClient() {
            gapi.client.init({
                'apiKey': 'AIzaSyChbKzRoqizsa9GtVssNSBoJ5zAhZphmTs',
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4']
            }).then(function () {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1j1vRt47CWTPuQy7xxUBSQeN4GJrtfLaBFc6RTRvUne4',
                    range: 'Sheet1!A2:D' // Adjust the range as needed
                });
            }).then(function(response) {
                var range = response.result;
                var maleWardsContainer = document.getElementById('male-wards');
                var femaleWardsContainer = document.getElementById('female-wards');

                maleWardsContainer.innerHTML = '';
                femaleWardsContainer.innerHTML = '';

                range.values.forEach(row => {
                    if (row[3] === 'Male') {
                        maleWardsContainer.innerHTML += `<div class="ward">${row[0]}, ${row[2]}, ${row[1]} Beds</div>`;
                    } else if (row[3] === 'Female') {
                        femaleWardsContainer.innerHTML += `<div class="ward">${row[0]}, ${row[2]}, ${row[1]} Beds</div>`;
                    }
                });
            }).catch(function(error) {
                console.error('Error fetching data', error);
            });
        }

        function fetchChangeLog() {
            fetch('change_log.json')
                .then(response => response.json())
                .then(changeLog => {
                    const dates = changeLog.map(entry => entry.timestamp);
                    const changes = changeLog.map(entry => entry.changes);

                    const ctx = document.getElementById('bedChangesChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: 'Total Changes',
                                data: changes,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'day'
                                    },
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Total Changes'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Failed to load change log', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            gapi.load('client', initClient);
            fetchChangeLog();
        });
    </script>
</body>
</html>
