<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Data Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bed Data Tracker</h1>
    <table id="bedTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Gender</th>
                <th>Purpose</th>
                <th>Beds</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchData() {
            const response = await fetch('https://louisHitchcock.github.io/cygnetBedSearch/bed_data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const tbody = document.querySelector('#bedTable tbody');
            tbody.innerHTML = '';
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length === 6) {
                    const tr = document.createElement('tr');
                    cols.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });
        }
        fetchData();
        setInterval(fetchData, 6 * 60 * 60 * 1000); // Refresh every 6 hours


function highlightChanges(currentData, previousData) {
    const changedRows = [];
    currentData.forEach((row, index) => {
        if (previousData[index] && row[4] !== previousData[index][4]) {
            changedRows.push(index);
        }
    });
    return changedRows;
}

function highlightSpecificUnits(rows, unitNames) {
    return rows.map((row, index) => {
        return unitNames.includes(row[0]) ? index : null;
    }).filter(index => index !== null);
}

async function fetchData() {
    const response = await fetch('https://louisHitchcock.github.io/cygnetBedSearch/bed_data.csv');
    const data = await response.text();
    const rows = data.split('\n').slice(1);
    const currentData = rows.map(row => row.split(','));
    
    const previousData = JSON.parse(localStorage.getItem('previousData')) || [];
    localStorage.setItem('previousData', JSON.stringify(currentData));

    const tbody = document.querySelector('#bedTable tbody');
    tbody.innerHTML = '';
    const changedRows = highlightChanges(currentData, previousData);
    const specificUnits = highlightSpecificUnits(currentData, ['Unit1', 'Unit2']);

    currentData.forEach((cols, index) => {
        const tr = document.createElement('tr');
        if (changedRows.includes(index)) {
            tr.style.backgroundColor = '#ffdddd';
        }
        if (specificUnits.includes(index)) {
            tr.style.fontWeight = 'bold';
        }
        cols.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}
fetchData();
setInterval(fetchData, 6 * 60 * 60 * 1000);

    </script>
</body>
</html>
